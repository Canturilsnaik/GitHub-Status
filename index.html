<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Status</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>GitHub Status</h1>

  <main class="main">
    <section class="main__status">
      <p class="status__name">Git Operations</p>
      <span class="description">Operational</span>
    </section>

    <section class="main__status">
      <p class="status__name">API Requests</p>
      <span class="description">Operational</span>
    </section>
    
    <section class="main__status">
      <p class="status__name">Webhooks</p>
      <span class="description">Operational</span>
    </section>

    <section class="main__status">
      <p class="status__name">Issues</p>
      <span class="description">Operational</span>
    </section>

    <section class="main__status">
      <p class="status__name">GitHub Pages</p>
      <span class="description">Operational</span>
    </section>

  </main>

  
  <script src="bundle.js"></script>
</body>
</html>
