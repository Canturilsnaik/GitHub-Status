<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Status</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="tittle">GitHub Status</h1>

  <main class="main">
    <section class="main__status">
      <p class="status__name">Git Operations</p>
      <p class="description">
        <img class="description__img" src="img/settings.svg" alt="settings">
      </p>
    </section>

    <section class="main__status">
      <p class="status__name">API Requests</p>
      <p class="description">
        <img class="description__img"  src="img/settings.svg" alt="settings">
      </p>
    </section>
    
    <section class="main__status">
      <p class="status__name">Webhooks</p>
      <p class="description">
        <img class="description__img"  src="img/settings.svg" alt="settings">
      </p>
    </section>

    <section class="main__status">
      <p class="status__name">Issues</p>
      <p class="description">
        <img class="description__img"  src="img/settings.svg" alt="settings">
      </p>
    </section>

    <section class="main__status">
      <p class="status__name">GitHub Pages</p>
      <p class="description">
        <img class="description__img"  src="img/settings.svg" alt="settings">
      </p>
    </section>

  </main>

  <button class="btn">Check if this operation is available</button>

  <footer class="footer">&copy; Coded by <a href="https://italocanturil.netlify.app/">Italo Canturil</a> </footer>
  <script src="bundle.js"></script>
</body>
</html>
